<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: hotpink;
        }
        main{
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .timer_box{
            background-color:gold;
            padding: 20px;
            border-radius: 2.5mm;
            border:black solid;
            display: flex;
            flex-direction: column;
           align-items: center;
            justify-items: center;
            
        }

        .display{
            font-weight:bolder;
            font-size: 28px ;
            padding: 10px 5px ;
        }

        button{
            font-size: 20px;
            font-weight: 900;
            border-radius: 2.5mm;
        }
        
        

    </style>
</head>
<body>
    <main>
         <div class="timer_box">
             <div class="display" id="display">
                00:00:00
             </div>
             <div class="btns_box">
                <button class=" btn ">START</button>
                <button class=" btn ">STOP</button>
                <button class=" btn ">RESET</button>
             </div>
         </div>
        
    </main>
</body>
</html>
